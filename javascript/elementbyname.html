<!DOCTYPE html>
<html>
<body>

First Name: <input name="fname" type="text" ><br>
LAST Name: <input name="fname" type="text">

<p>Click the button to get the tag name of the first element in the document 
that has a name attribute with the value "fname".</p>

<button onclick="myFunction()">Try it</button>

<h1 id="demo"></h1>

<script>
function myFunction() {
  var x = document.getElementsByName("fname")[1].value;
  document.getElementById("demo").innerHTML = x;
}
</script>

</body>
</html>
