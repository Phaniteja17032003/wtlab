<html>
<body>

<h1 id="demo">Click the button to change the color of this paragraph.</h1>

<button onclick="myFunction()">Try it for Red</button>
<button onclick="myFunction1()">Try it for Blue</button>
<button onclick="myFunction2()">Try it for Pink</button>

<script>
function myFunction() {
  var x = document.getElementById("demo");
  x.style.color = "red";
}
function myFunction1() {
  var x = document.getElementById("demo");
  x.style.color = "blue";
}
function myFunction2() {
  var x = document.getElementById("demo");
  x.style.color = "pink";
}
</script>

</body>
</html>
